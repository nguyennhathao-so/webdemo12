<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý người dùng</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: #000;
      background-color: #E9E9E9;
      font-family: Inter, sans-serif;
      font-size: 16px;
    }

    .quanly--header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .container {
      background-color: #fff;
      margin: 30px auto;
      width: 97%;
      padding: 30px;
      min-height: 50vh;
      max-height:80vh ;
      overflow-y: auto;
      user-select: none;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title-row h3 {
      font-size: 20px;
      font-weight: bold;
    }

    .filter-input {
      padding: 6px 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      width: 120px;
    }

    .add-btn {
      padding: 6px 14px;
      background-color: #2AA7E0;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      user-select: text;
    }

    th, td {
      text-align: left;
      padding: 12px 10px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
      user-select: none;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      color: #3366cc;
      text-decoration: none;
      font-weight: bold;
    }

    .role {
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 14px;
      display: inline-block;
      font-weight: bold;
    }

    .user-role {
      background-color: #e0f8e9;
      color: #0caa3d;
      border: 1px solid #0caa3d;
    }

    .admin-role {
      background-color: #fff2d4;
      color: #ff9900;
      border: 1px solid #ff9900;
    }

    .action-btns {
      display: flex;
      gap: 10px;
    }

    .btn-icon {
      width: 28px;
      height: 28px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn-view {
      background-color: #FFEB3B;
    }

    .btn-delete {
      background-color: red;
    }

    .btn-edit {
      background-color: #2AA7E0;
    }

    .btn-icon img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="quanly--header">Quản lý người dùng</div>

  <div class="container">
    <div class="title-row">
      <h3>Danh sách người dùng</h3>
      <div>
        <input class="filter-input" type="text" placeholder="Lọc" />
        <button class="add-btn">+ Thêm</button>
      </div>
    </div>

    <table>

        <tr>
          <th>Họ và tên</th>

          <th>Số điện thoại</th>
          <th>Quyền</th>
          <th>Ngày tạo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>

            <div class="action-btns">

              <button class="btn-icon btn-delete"><img src="/admin/icons/x32_.svg" alt="Xóa" /></button>
              <button class="btn-icon btn-edit"><img src="/admin/icons/Frame.svg" alt="Sửa" /></button>

              <button class="btn-icon btn-edit"><img src="/admin/icons/Frame.svg" alt="Sửa" /></button>

    </table>
  </div>
</body>
</html>
