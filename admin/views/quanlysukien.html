<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sự kiện</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #E9E9E9;
            font-family: Inter, sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        .quanly--header {
            padding: 22px;
            background-color: #fff;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            user-select: none;
            text-transform: uppercase;
        }

        .btn {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 18px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
            font-weight: 700;
            text-align: center;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-btn {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            background-color: #2AA7E0;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete {
            background-color: red;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-edit img,
        .btn-delete img {
            width: 20px;
            height: 20px;
        }

        a {
            text-decoration: none;
            color: #2a45db;
        }
    </style>
</head>
<body>
    <div class="quanly" style="width: 100%; min-height: 100vh;">
        <h2 class="quanly--header">Danh sách sự kiện</h2>
        <div class="quanly--content" style="background-color: white; margin: 25px auto; width: 97%; min-height: 97vh; max-height: 98vh; overflow-y: auto;">
            <form class="quanly--form" style="padding: 27px 48px 38px 32px;" action="#" method="POST">
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
                    <h5 style="font-size: 30px;">Danh sách sự kiện</h5>
                    <button class="btn" style="background-color: #4495F2;">+ Thêm sự kiện</button>
                </div>
      
                <!-- Bảng danh sách vé -->
                <table>
                    <thead> 
                        <tr>
                            <th>Tên sự kiện</th>
                            <th>Số lượng vé</th>
                            <th>Địa chỉ</th>
                            <th>Ngày tạo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#">Vé thứ 7</a></td>
                            <td>300,000</td>
                            <td>Hobby Horizon ss2</td>
                            <td>05/06/2024</td>
                            <td>
                                <div class="action-btn">
                                    <button class="btn-delete" style="font-weight:500; border: none;"><img src="/admin/icons/x32_.svg" alt="Delete icon"></button>
                                    <button class="btn-edit" style="font-weight:500;border: none;"><img src="/admin/icons/Frame.svg" alt="Edit icon"></button>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </form>
        </div>
    </div>
</body>
</html>
